<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
            <link rel="stylesheet" href="form.css">
        </head>
        <body>
           <div class="outer-body">
            <div class="outer-container">
           
                <div class="inner-container">
                    <header>
                        <form>
                            <p class="form-heading">Enter your details</p>
                            <p class="inp-label inp">
                                <label for="F_name">First Name</label>
                                <input type="text" id="Email" placeholder="John">
                            </p>
                            <p class="inp-label inp">
                                <label for="L_name">Last Name</label>
                                <input type="text" id="L_name" placeholder="Doe">
                            </p>
                            <p class="inp-label inp">
                                <label for="Email">Email</label>
                                <input type="email" id="Email" placeholder="John.doe@gmail.com">
                            </p>
                            <p class="inp-label inp">
                                <label for="set-password">Set password</label>
                                <input type="password" id="set-password" placeholder="**********">
                            </p>
                            <p class="inp-label inp">
                                <label for="confirm-password">Confirm-password password</label>
                                <input type="password" id="confirm-password" placeholder="**********">
                            </p>
                            <p class="inp-label inp">
                                <label for="phone-no">Phone No.</label>
                                <input type="number" id="phone-no" placeholder="1234566789">
                            </p >

                            <p class="inp-label inp">
                                <label for="dob">Date of birth</label>
                                <input type="date" id="dob">
                            </p>
                            <p>
                                <label class="inp-label" for="gender">Select gender</label>
                                <input type="radio" name="gender" id="gender">
                                <label for="male">Male</label>
                                <input type="radio" name="gender" id="gender">
                                <label for="female">Female</label>
                                <input type="radio" name="gender" id="gender">
                                <label for="others">Others</label>
                                
                            </p>
                            <p>
                                <input class="button" type="submit" name="" id="">
                                
                            </p>
                            <hr>
                            <p>
                                <input class="button" type="reset" name="" id="">
                            </p>
                        </form>
    
                     </header>

                </div>
            </div>
            <div class="circle c1"></div>
            <div class="circle c2"></div>
           </div>
        </body>
    </html>
